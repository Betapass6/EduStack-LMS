<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<ng-container *ngIf="!loading && !error">
  <h2>Lesson dalam Modul</h2>
  <button mat-raised-button color="primary" (click)="addLesson()">Tambah Lesson</button>
  <mat-list>
    <mat-list-item *ngFor="let lesson of lessons">
      <mat-card style="width:100%">
        <mat-card-header>
          <mat-card-title>{{ lesson.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <span>Urutan: {{ lesson.order }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goToLesson(lesson)">Detail/Edit</button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>
</ng-container>
