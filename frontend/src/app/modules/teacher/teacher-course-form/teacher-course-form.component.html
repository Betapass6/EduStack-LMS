<form (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Edit Kelas' : 'Tambah Kelas' }}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Judul Kelas</mat-label>
        <input matInput [(ngModel)]="title" name="title" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Deskripsi</mat-label>
        <textarea matInput [(ngModel)]="description" name="description" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Kategori</mat-label>
        <input matInput [(ngModel)]="category" name="category" />
      </mat-form-field>
      <div *ngIf="error" style="color:red">{{ error }}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">{{ isEdit ? 'Update' : 'Tambah' }}</button>
    </mat-card-actions>
  </mat-card>
</form>
