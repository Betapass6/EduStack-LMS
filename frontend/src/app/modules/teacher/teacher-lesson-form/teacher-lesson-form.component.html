<form (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Edit Lesson' : 'Tambah Lesson' }}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Judul Lesson</mat-label>
        <input matInput [(ngModel)]="title" name="title" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Konten</mat-label>
        <textarea matInput [(ngModel)]="content" name="content" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Urutan</mat-label>
        <input matInput [(ngModel)]="order" name="order" type="number" required />
      </mat-form-field>
      <div *ngIf="error" style="color:red">{{ error }}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">{{ isEdit ? 'Update' : 'Tambah' }}</button>
    </mat-card-actions>
  </mat-card>
</form>
