<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<mat-card *ngIf="!loading && !error && course">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>Pengajar: {{ course.teacher }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
    <span *ngIf="course.category">Kategori: {{ course.category }}</span>
    <div *ngIf="course.modules?.length">
      <h3>Modul:</h3>
      <ul>
        <li *ngFor="let module of course.modules">{{ module.title }}</li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
<app-discussion-list [courseId]="course?.id || ''"></app-discussion-list>
