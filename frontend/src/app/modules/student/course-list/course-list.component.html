<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<mat-list *ngIf="!loading && !error">
  <mat-list-item *ngFor="let course of courses">
    <mat-card style="width:100%">
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>Pengajar: {{ course.teacher }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ course.description }}</p>
        <span *ngIf="course.category">Kategori: {{ course.category }}</span>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['/courses', course.id]">Detail</a>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
</mat-list>
