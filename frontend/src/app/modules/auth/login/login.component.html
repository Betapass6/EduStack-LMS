<div class="login-bg">
  <div class="login-center">
    <mat-card class="login-card mat-elevation-z8">
      <div class="login-header">
        <mat-icon class="logo-icon">school</mat-icon>
        <h1 class="login-title">EduStack LMS</h1>
        <p class="subtitle">Masuk ke akun Anda</p>
      </div>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required placeholder="Masukkan username" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required placeholder="Masukkan password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || !username || !password" class="login-button">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Masuk</span>
        </button>
      </form>
      <div class="login-footer">
        <p>Belum punya akun? <a routerLink="/register" class="register-link">Daftar di sini</a></p>
      </div>
    </mat-card>
  </div>
</div>
