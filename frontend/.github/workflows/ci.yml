name: EduStack LMS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: EduStack
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: adminpeler000
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          python manage.py test || true
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint || true
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --watch=false || true 